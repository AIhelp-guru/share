<html>
<body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<input type="file" id="uploadImage" />
<canvas id="canvas" style="display:none;"></canvas>

<script>
document.getElementById('uploadImage').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.getElementById('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // For each pixel, adjust hue and saturation
            // This requires converting RGB to HSL, matching, converting back, etc.

            // Example loop (skeleton, does not perform conversion)
            for (let i = 0; i < data.length; i += 4) {
                // data[i] = red, data[i+1] = green, data[i+2] = blue
                // Convert RGB to HSL, find closest hue and saturation in palette
                let hsl = rgbToHsl(data[i],data[i+1],data[i+2]);
                hsl[0] = 25;
                rgb = hslToRgb(hsl[0],hsl[1],hsl[2]);
                data[i] = rgb[0];
                data[i+1] = rgb[1];
                data[i+2] = rgb[2];
                // After finding and adjusting, convert back to RGB
                // data[i] = newRed, data[i+1] = newGreen, data[i+2] = newBlue
            }

            // Update the canvas with new image data
            ctx.putImageData(imageData, 0, 0);

            // Optionally, convert canvas to an image
            // let img = new Image();
            // img.src = canvas.toDataURL();
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
});

//functions 
function rgbToHsl(r, g, b) {
    r /= 255, g /= 255, b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;

    if (max === min) {
        h = s = 0; // achromatic
    } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
    }

    return [Math.floor(h * 360), Math.floor(s * 100), Math.floor(l * 100)];
}
function hslToRgb(h, s, l) {
    s /= 100, l /= 100;

    const k = n => (n + h / 30) % 12,
          a = s * Math.min(l, 1 - l),
          f = n => l - a * Math.max(-1, Math.min(k(n) - 3, 9 - k(n), 1));

    return [Math.floor(f(0) * 255), Math.floor(f(8) * 255), Math.floor(f(4) * 255)];
}

</script>
