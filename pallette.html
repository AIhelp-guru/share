//functions 
function rgbToHsl(r, g, b) {
    r /= 255, g /= 255, b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;

    if (max === min) {
        h = s = 0; // achromatic
    } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
    }

    return [Math.floor(h * 360), Math.floor(s * 100), Math.floor(l * 100)];
}
function hslToRgb(h, s, l) {
    s /= 100, l /= 100;

    const k = n => (n + h / 30) % 12,
          a = s * Math.min(l, 1 - l),
          f = n => l - a * Math.max(-1, Math.min(k(n) - 3, 9 - k(n), 1));

    return [Math.floor(f(0) * 255), Math.floor(f(8) * 255), Math.floor(f(4) * 255)];
}
function findClosestHue(hue, hues) {
    let minDiff = 360, closestHue = hue;
    for (let i = 0; i < hues.length; i++) {
        let diff = Math.min(Math.abs(hue - hues[i]), 360 - Math.abs(hue - hues[i]));
        if (diff < minDiff) {
            minDiff = diff;
            closestHue = hues[i];
        }
    }
    return closestHue;
}

function hexToRgb(hex) {
    let r = 0, g = 0, b = 0;
    // 3 digits
    if (hex.length == 4) {
        r = parseInt(hex[1] + hex[1], 16);
        g = parseInt(hex[2] + hex[2], 16);
        b = parseInt(hex[3] + hex[3], 16);
    }
    // 6 digits
    else if (hex.length == 7) {
        r = parseInt(hex[1] + hex[2], 16);
        g = parseInt(hex[3] + hex[4], 16);
        b = parseInt(hex[5] + hex[6], 16);
    }
    return [r, g, b];
}

function hexToHue(hex) {
    const [r, g, b] = hexToRgb(hex);
    const [h, s, l] = rgbToHsl(r, g, b);
    return h;
}

function applyHues() {
    const hexes = [
        document.getElementById('hex1').value,
        document.getElementById('hex2').value,
        document.getElementById('hex3').value,
        document.getElementById('hex4').value
    ];
    const hues = hexes.map(hex => hexToHue(hex));

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
        let [r, g, b] = [data[i], data[i+1], data[i+2]];
        let [h, s, l] = rgbToHsl(r, g, b);
        let closestHue = findClosestHue(h, hues);
        let [newR, newG, newB] = hslToRgb(closestHue, s, l);
        data[i] = newR;
        data[i+1] = newG;
        data[i+2] = newB;
    }

    ctx.putImageData(imageData, 0, 0);
    canvas.style.display = 'block'; // Make sure the canvas is shown
}

document.getElementById('uploadImage').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.getElementById('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            // Specify willReadFrequently attribute
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(img, 0, 0);
            applyHues();
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
});
